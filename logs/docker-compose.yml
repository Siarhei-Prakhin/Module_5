version: '2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.1
    volumes:
     - ./elasticsearc_data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
     - elk

  logstash:
    image: docker.elastic.co/logstash/logstash:6.8.18
    ports:
      - "5044:5044"
    volumes:
      - ./logstash:/etc/logstash/conf.d
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  kibana:
    image: docker.elastic.co/kibana/kibana:7.14.1
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - 5601:5601
    networks:
      - elk
    depends_on:
      - elasticsearch
    links:
      - elasticsearch

networks:
  elk:
    driver: bridge
